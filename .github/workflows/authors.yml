name: "authors update"
on:
  schedule:
    # 00:00:00 on the first day of every month
    # https://crontab.guru/#0_0_1_1-12_*
    - cron: "0 0 * 1-12 *"
  workflow_dispatch:

jobs:
  authors_update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: "tools/update-authors.js" # run the AUTHORS tool
      - uses: gr2m/create-or-update-pull-request-action@v1.x # create a PR or update the Action's existing PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "doc: update AUTHORS"
          body: "If this PR exists, there's presumably new additions to the AUTHORS file. This is an automatically generated PR by the `authors.yml` GitHub Action, which runs `tools/update-authors.js` and submits a new PR or updates an existing PR.\n\nPlease note, prior to merging please ensure there are no duplicate entries. If there are, please commit updates to `.mailmap` directly to this PR."
          branch: "actions/authors-update"
          commit-message: "doc: update AUTHORS"
          labels: meta
